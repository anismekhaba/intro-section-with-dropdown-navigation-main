<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Intro section with dropdown navigation</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header id="header">
      <div class="header-container">
        <nav class="navbar">
          <a href="#" class="navbar-brand">snap</a>
          <ul class="navbar-list">
            <li><a href="#">Features</a></li>
            <li><a href="#">Company</a></li>
            <li><a href="#">Careers</a></li>
            <li><a href="#">About</a></li>
          </ul>
        </nav>
        <div class="header-buttons">
          <button class="header-button h-b-noborder">Login</button>
          <button class="header-button h-b-outline">Register</button>
        </div>
      </div>
    </header>
    <!-- Navbar -->

    <!-- showcase [Hero section] -->
    <section id="hero">
      <div class="container">
        <div class="hero-desc">
          <h1>
            Make <br class="br" />
            remote work
          </h1>
          <p>
            Get your team in sync , no matter your location. Streamless
            processes , create team rituals, and watch productivity soar.
          </p>
          <button class="hero-button">Learn more</button>
          <div class="sponsors">
            <img src="./images/client-databiz.svg" alt="client" />
            <img src="./images/client-audiophile.svg" alt="client" />
            <img src="./images/client-meet.svg" alt="client" />
            <img src="./images/client-maker.svg" alt="client" />
          </div>
        </div>
        <div class="hero-img">
          <img src="./images/image-hero-desktop.png" alt="hero-image" />
        </div>
      </div>
    </section>
